<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bogum Park's Best Outfits</title>
  <link rel="stylesheet" href="jisoo.css"> <!-- 引用 Jisoo 的 CSS 文件 -->
</head>
<body>

  <!-- Header Section -->
  <header class="header-section">
    <h1>Bogum Park's Best Outfits</h1>
  </header>

  <!-- Outfits Gallery Section -->
  <section class="outfit-gallery">
    <!-- Outfit 1 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit1.jpg" alt="Bogum Park Outfit 1">
      <p>Classic black suit, by Armani</p>
    </div>

    <!-- Outfit 2 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit2.jpg" alt="Bogum Park Outfit 2">
      <p>Casual white shirt and jeans, by Levi's</p>
    </div>

    <!-- Outfit 3 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit3.jpg" alt="Bogum Park Outfit 3">
      <p>Elegant navy coat, by Burberry</p>
    </div>

    <!-- Outfit 4 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit4.jpg" alt="Bogum Park Outfit 4">
      <p>Sporty jacket and pants, by Nike</p>
    </div>

    <!-- Outfit 5 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit5.jpg" alt="Bogum Park Outfit 5">
      <p>Winter knitwear set, by Uniqlo</p>
    </div>

    <!-- Outfit 6 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit6.jpg" alt="Bogum Park Outfit 6">
      <p>Red carpet tuxedo, by Tom Ford</p>
    </div>

    <!-- Outfit 7 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit7.jpg" alt="Bogum Park Outfit 7">
      <p>Casual hoodie and joggers, by Adidas</p>
    </div>

    <!-- Outfit 8 -->
    <div class="outfit-item">
      <img src="images/bogum-outfit8.jpg" alt="Bogum Park Outfit 8">
      <p>Summer beachwear, by H&M</p>
    </div>
  </section>

</body>
</html>
