    function searchExplore() {
      const input = document.getElementById('explore-input').value.toLowerCase().trim();
      const pages = {
        'jisoo': 'jisoo.html',
        'younjung go': 'YounjungGo.html',
        'hyegyo song': 'HyegyoSong.html',

        'meovv': 'meovv.html',
        'yuna': 'yuna.html',
        'babymonster': 'babymonster.html'
      };
      if (pages[input]) {
        window.location.href = pages[input];
      } else {
        alert('No results found. Please try a different name.');
      }
    }
  </script>
