<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzy Bae's Best Outfits</title>
  <link rel="stylesheet" href="jisoo.css"> <!-- 引用专属的 CSS 文件 -->
</head>
<body>

  <!-- Header Section -->
  <header class="header-section">
    <h1>Suzy Bae's Best Outfits</h1>
  </header>

  <!-- Outfits Gallery Section -->
  <section class="outfit-gallery">
    <!-- Outfit 1 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit1.jpg" alt="Suzy Bae Outfit 1">
      <p>Elegant white gown, by Dior</p>
    </div>

    <!-- Outfit 2 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit2.jpg" alt="Suzy Bae Outfit 2">
      <p>Chic black blazer and pants, by Saint Laurent</p>
    </div>

    <!-- Outfit 3 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit3.jpg" alt="Suzy Bae Outfit 3">
      <p>Casual denim dress, by Tommy Hilfiger</p>
    </div>

    <!-- Outfit 4 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit4.jpg" alt="Suzy Bae Outfit 4">
      <p>Summer floral dress, by Gucci</p>
    </div>

    <!-- Outfit 5 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit5.jpg" alt="Suzy Bae Outfit 5">
      <p>Red carpet gown, by Valentino</p>
    </div>

    <!-- Outfit 6 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit6.jpg" alt="Suzy Bae Outfit 6">
      <p>Streetwear look, by Off-White</p>
    </div>

    <!-- Outfit 7 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit7.jpg" alt="Suzy Bae Outfit 7">
      <p>Classic trench coat, by Burberry</p>
    </div>

    <!-- Outfit 8 -->
    <div class="outfit-item">
      <img src="images/suzy-outfit8.jpg" alt="Suzy Bae Outfit 8">
      <p>Luxury evening gown, by Prada</p>
    </div>
  </section>

</body>
</html>
